
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<body>
 

<!------ Include the above in your HEAD tag ---------->
 
  <div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">RETURN BOOKS</label>
        <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab"></label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">Callno</label>
                    <input id="user" type="text" class="input" [(ngModel)]=callno>
                </div>
                <div class="group">
                    <label class="label">Student-id</label>
                    <input id="pass" type="text" class="input" [(ngModel)]=studentid >
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Return book" (click)="return()">
                </div>
                <div class="group">
                    <input type="submit" class="button" (click)="back()"value="Back">
                </div>
                <div class="hr"></div>
            </div>
            
        </div>
    </div>
</div>
</body>
